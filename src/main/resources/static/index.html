<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Start</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
</head>
<body>
<div class="container__background_image">
    <header>
        <div class="header__container">
            <img src="image/rabbit-butterfly.jpg">
            <div class="header__container_greeting">WELCOME</div>
        </div>
    </header>
    <div class="container__main_menu">
        <button id="leader_enter">Leader</button>
        <button id="user_enter">User</button>
    </div>
    <div class="modal__container_session_input">
        <div class="container_session_input">
            <button id="modalContainerSessionInputCloseBtn">X</button>
            <h1>Input session UUID</h1>
            <input id="inputSessionId" placeholder="Session number" type="text">
            <button id="sessionInputConnectToSessionBtn">Connect to session</button>
        </div>
    </div>
</div>
</body>
<script src="/js/index.js"></script>
</html>
